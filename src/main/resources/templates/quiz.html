<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
<!--    <link rel="stylesheet" th:href="@{/css/index.css}">-->
    <link rel="stylesheet" th:href="@{/css/quiz.css}">

</head>
<body>
<!--========================Navbar===============================-->
<div th:replace="fragments/navbar.html :: navbar"></div>

<!--====================Main container====================-->
<div class=" container">
    <p class="title">Only select The Correct Answer</p>

    <form th:action="@{/submit}" th:object="${questionForm}" method="POST">
        <div th:each="ques, i : *{questions}" class="questionBox">
            <p class="question" th:text="${ques.title}"></p>
            <div class="option">
                <input id="optionA" type="radio" th:field="*{questions[__${i.index}__].choose}" th:value="1">
                <label for="optionA" th:text="${ques.optionA}"></label>
            </div>
            <div class="option">
                <input id="optionB" type="radio" th:field="*{questions[__${i.index}__].choose}" th:value="2">
                <label for="optionB" th:text="${ques.optionB}"></label>
            </div>
            <div class="option">
                <input id="optionC" type="radio" th:field="*{questions[__${i.index}__].choose}" th:value="3">
                <label for="optionC" th:text="${ques.optionC}"></label>
            </div>
            <input type="hidden" th:field="*{questions[__${i.index}__].title}" />
            <input type="hidden" th:field="*{questions[__${i.index}__].ans}" />
            <input type="hidden" th:field="*{questions[__${i.index}__].quesId}" />
        </div>
        <input type="hidden" th:name="username" th:value="${username}">
        <button type="submit">Submit</button>
    </form>
</div>


<!--========================Footer===============================-->
<div th:replace="fragments/footer.html :: footer"></div>
</body>
</html>
